<!DOCTYPE html>

<HTML lang="es">

   <HEAD>
        <title>Ranking</title>
        <meta charset="utf-8">
    </HEAD>

    <BODY>
      <header>
      <div class="container">
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('Menu') }}">Menu</a></li>
            <li><a href="{{ url_for('Equipos_get')}}">Equipos</a></li>

          </ul>
        </nav></strong>
      </div>
    </header>
      <div>
        <div class="Partidos">
          <h1>ranking</h1>
        </div>
        <ul>
        {% for group in Partidos|groupby('') %}
          <li>{{ group.grouper }}
            <ul>
              {% for item in group.list %}
                <li>{{ item.name }}: {{ item.street }}</li>
              {% endfor %}
            </ul>
          </li>
        {% endfor %}
        </ul>


    </BODY>
</HTML>
