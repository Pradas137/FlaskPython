 <HTML lang="es">

   <HEAD>
        <title>Partidos</title>
        <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="description" content="Simple interface to make some music using a raspberry pi">
    <meta name="author" content="Robert Filter">
    <link rel="icon" href="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      h1 {text-align: center}
    </style>
    </HEAD>

    <BODY>
      <header>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Liga de Futbol</h1>
            <div class="btn-group btn-group-justified">
                <a href="/" class="btn btn-lg btn-warning">Menu</a>
                <a href="/Equipos" class="btn btn-lg btn-danger">Equipos</a>
                <a href="/Ranking" class="btn btn-lg btn-danger">Ranking</a>
            </div>
        </div>
    </header>
      <div class="container-fluid">
    <h1 class="mt-4 mb-4">Partidos Y Goles</h1>
    <div class="table-responsive">
        <table class="table table-striped table-borderless">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    {% for equip in equips %}
                    <th class="text-center" scope="col">{{equip}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for Local in equips %}
                <tr>
                    <th class="bg-dark text-light" scope="row">{{Local}}</th>
                    {% for Visitante in Ligas[Local] %} 
                      {% if Ligas[Local][Visitante] == "x" %}
                        <td class="bg-dark"></td>
                      {% else %}
                      <td class="text-center">{{Ligas[Local][Visitante]}}</td>
                      {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
    </BODY>
</HTML>
