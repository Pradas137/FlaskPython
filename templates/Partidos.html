<!DOCTYPE html>

<HTML lang="es">

   <HEAD>
        <title>Partidos</title>
        <meta charset="utf-8">
    </HEAD>

    <BODY>
      <header>
      <div class="container">
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('Menu') }}">Menu</a></li>
            <li><a href="{{ url_for('Equipos_get')}}">Equipos</a></li>
            <li><a href="{{ url_for('Ranking_get')}}">Ranking</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>
      <div>
        <div class="Partidos">
          <h1>Partidos y Resultados</h1>
            {% for equip in Partidos %}
              {% for pe in Partidos[equip] %}
                {% for i in pe %}
                  <li>{{Local, i, (pe.get(i))}}</li>
                {% endfor %}
              {% endfor %}
            {% endfor %}

</HTML>
